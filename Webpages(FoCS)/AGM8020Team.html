	<script type="text/javascript">
				
				function sq100(){
					var num1 = "The square root of 100 is: ";
					num1 += Math.sqrt(100);
					printToPage("p1", num1);
				}
				
				function sin45(){
				var num2 = "The sine of a 45 degree angle is: ";
				num2 += Math.sin(45);		
printToPage("p2", num2);				
				}

				function cos45(){
				var num3 = "The cosine of a 45 degree angle is: ";
				num3 += Math.cos(45);		
printToPage("p3", num3);						
				}

				function tan45(){
				var num4 = "The tangent of a 45 degree angle is: ";
				num4 += Math.tan(45);
printToPage("p4", num4);				
				}
				
				function a4t2(){
				var num5 = "4  *  2 =  ";
				num5 += 4 * 2;
printToPage("p5", num5);				
				}
				
				function a100o100(){
				var num6 = "100 / 100 = ";
				num6 += 100 / 100;
printToPage("p6", num6);				
				}
				
				function pi(){
				var num7 = "Pi = ";
				num7 += Math.PI;
printToPage("p7", num7);				
				}
				
				function a10mod5(){
				var num8 = "10 % 5 = ";
				num8 += 10 % 5;
printToPage("p8", num8);				
				}
				
				function path(){
				var num9 = "a = 3 b = 4 solve using: (a² + b² = c²).  c = ";
				var a = 3;
				var b = 4;
				num9 += Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
printToPage("p9", num9);				
				}
				
				function solve(){
				var num10 = "What is t? t = ";
				var t = (33 / 65);
				t *= 180;
				t /= Math.PI;
				num10 += t;
printToPage("p10", num10);				
				}
				function printToPage(id, item){
	document.getElementById(id).innerHTML = item;
}
			</script>
