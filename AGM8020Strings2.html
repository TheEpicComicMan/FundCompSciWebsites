		<script type="text/javascript">
			
			var string1 = "Hi";
			var string2 = prompt("Enter your first name: ");
			var string3 = "Hola";
			var string4 = prompt("Enter your last name: ");

			var string19 = "Air"
			var string20 = "Patrol"
			
			var items = ["", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", "", ""];
			
			//charAt()
			items[0] = string5.charAt(3);
			items[1] = string6.charAt(0);
			
			//toLowerCase()
			items[2] = string16.toLowerCase();
			items[3] = string17.toLowerCase();
			
			//toUpperCase()

			items[5] = string18.toUpperCase();
			
			//.length

			items[7] = string4.length;
			
			//.indexOf()

			items[9] = string12.indexOf('h');
			
			//.lastIndexOf()

			items[11] = string20.lastIndexOf('o');
			
			//search()

			items[13] = string15.search('o');
			
			//substr

			items[15] = string13.substr(-2);
			
			//replace

			items[17] = string8.replace('i', '!');
			
			//slice

			//slice() with two positive parameters

			//slice() with one negative parameter

			//slice() with two negative parameters
